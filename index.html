  <script>

var dropdownItem = document.querySelectorAll('.search-panel .dropdown-menu a');

for (var i = 0; i < dropdownItem .length; i++) {
    dropdownItem [i].addEventListener('click', function(event) {
 
      //console.log(this.text)
  
   const current_dropdown_value = document.getElementById("search_concept");
  
  current_dropdown_value.innerText =  this.text
      
      
      // Replace the search / form parameters 
      
      
   const form_parm_1 = document.getElementById("search_param");
      
      form_parm_1.value = this.text.toLowerCase()
    });
}
