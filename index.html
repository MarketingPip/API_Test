<style>
 /* Thanks to @kathykato for the idea */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.0)),
    url('https://gorbich.com/common/275637.jpeg') no-repeat    center center fixed;
  background-size: cover;
  ovreflow: hidden;  
}


h2 {
  font-size: 3em;
  font-weight: 600;
  color: #f1f2f3;
  margin-bottom:20px;
}

.container {
  position: relative;
}

.content {
  height: 100vh;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

form {
  display: flex;
  z-index: 10; /* bring to front */
  position: relative;
  width: 500px;
  box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.4);
  background: #ffffff;
}

form > * {
  line-height: 50px;
  font-size: 1rem;
  border-radius: 0;
  outline: 0;
}

input[type="search"] {
  flex-basis: 500px;
  padding: 8px 15px 10px;
  overflow: hidden;
}

input[type="submit"] {
  background: #4682b4;
  border: 1px solid #4682b4;
  color: #ffffff;
  padding: 0 30px;
  cursor: pointer;
  transition: all 0.2s;
}

input[type="submit"]:hover {
  background: #325d81;
  border: 1px solid #325d81;
}


@media all and (max-width:1020px) {
  body {
    font-size: 0.9rem;
  }

    header {
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    flex-direction: column;
    padding: 10px !important;
  }

  h2 {
    font-size: 2rem;
  }

  .content {
    padding: 20px;
  }
  
  form {
    width: 100%;
  }
  
  form > * {
    font-size: 0.9rem;
  }

  input[type="search"] {
    flex-basis: 100%;
  }
}

@media all and (max-width:600px) { 
  header nav ul {
    flex-wrap: wrap;
    justify-content: center;
  }
  
  header nav ul li{
    margin: 0 10px;
  }

  form {
    display: flex;
    flex-direction: column;
  }
  
  input[type="search"] {
    text-align: center;
  }
}

@media all and (max-width:425px) { 
  header nav ul > li:last-child {
    margin-top: 30px;
  }
}
</style>  
  
<div class="container">

  <div class="content">
    <h2>Static Search Form</h2>
    <form action="api/test?">
      <input type="search" name="posts" placeholder="What do you want to search for?">
      <input type="submit" value="Search">
    </form>
    <h3>Try searching "Google.com" or "Google3.com"</h3>
  </div>
</div>
