<script type="text/javascript">
// Redirect to routes to a page	

// if correct route
  
if (window.location.href.indexOf("/api/get_value=") != -1) {

   window.onload=function(){
      document.body.innerHTML = "valid API access route"
    }
}
    
  
  
// if not correct route   
if (!window.location.href.indexOf("/api/get_value=")) {
     window.onload=function(){
      document.body.innerHTML = "Not a Valid API access route"
    }
  
}
  
</script>
